<!DOCTYPE html>
<html>
<head>
    <title>디데이 카운터</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="countdown">
        <h1>디데이까지</h1>
        <div class="countdown-timer" id="countdown-timer">
            <span class="days" id="days">0</span>일
            <span class="hours" id="hours">0</span>시간
            <span class="minutes" id="minutes">0</span>분
            <span class="seconds" id="seconds">0</span>초
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
