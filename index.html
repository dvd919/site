<!DOCTYPE html>
<html>
<head>
    <title>DDAY</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="countdown">
        <h1>1.</h1>
        <div class="countdown-timer" id="countdown-timer">
            <span class="days" id="days">0</span>:
            <span class="hours" id="hours">0</span>:
            <span class="minutes" id="minutes">0</span>:
            <span class="seconds" id="seconds">0</span>
        </div>
        <h2>2.</h2>
        <div class="countdown-timer" id="countdown-timer">
            <span class="days_2" id="days_2">0</span>:
            <span class="hours_2" id="hours_2">0</span>:
            <span class="minutes_2" id="minutes_2">0</span>:
            <span class="seconds_2" id="seconds_2">0</span>
        <h2>&hearts;</h2>
        <div class="countdown-timer" id="countdown-timer">
            <span class="days_3" id="days_3">0</span>:
            <span class="hours_3" id="hours_3">0</span>:
            <span class="minutes_3" id="minutes_3">0</span>:
            <span class="seconds_3" id="seconds_3">0</span>    
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
