<!DOCTYPE html>
<html>
<head>
    <title>DDAY</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="countdown">
        <h1>Remaining</h1>
        <div class="countdown-timer" id="countdown-timer">
            <span class="days" id="days">0</span>days
            <span class="hours" id="hours">0</span>hours
            <span class="minutes" id="minutes">0</span>minutes
            <span class="seconds" id="seconds">0</span>seconds
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
